<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONEMIND-JS</title>
    <!--Mi hija de JS-->
    <link rel="stylesheet" href="./assets/css/estilos.css" />
  </head>
    <body>
  <header id="header">
    <h1 class="titulo">¿Cómo te sientes hoy?</h1>
  </header>

  <main id="main">
    <section id="contenido-1" class="principal">
      <img src="./assets/img/comillas.gif" alt="Imagen de comillas" id="img-1">

      <form id="form" class="form">
        <input
          id="sentimiento"
          type="text"
          placeholder="Cuentame como te sientes..."
          name="sentimiento"
        >
        <div  id="contenedor-btns">
          <label for="emoji">
            Me siento...
          </label>
          <button type="submit" id="feliz" ><img src="./assets/img/feliz.jpg"  class="feliz">feliz</button>
          <button type="submit" id="triste"><img src="./assets/img/triste.jpg" class="triste">triste</button>
          <button type="submit" id="tranquilo"><img src="./assets/img/tranquilo.png" class="tranquilo">tranquilo</button>
          <button type="submit" id="enojado"><img src="./assets/img/enojado.jpg" class="enojado">enojado</button>
        </div>
      </form>

    </section>
  </main>

  <!-- Mi hoja de JS -->
  <script src="./js/main.js" type="text/javascript"></script>
 
  </body>
</html>
