<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONEMIND-JS</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <!-- Mi Hoja de Estilos -->
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <h1 class="titulo">¿Cómo te sientes hoy?</h1>
    </header>

    <main id="main">
      <section id="contenido-1" class="principal">
        <img
          src="./assets/img/comillas.gif"
          alt="Imagen de comillas"
          id="img-1"
        />

        <form id="form" class="form">
          <input
            id="sentimiento"
            type="text"
            placeholder="Cuentame como te sientes..."
            name="sentimiento"
          />

          <div id="contenedor-btns">
            <label for="emoji"> Me siento... </label>
            <button type="submit" class="feliz-btn">
              Feliz <a class="feliz-btn" ><img src="./assets/img/feliz.jpg" id="img-1"></a>
            </button>
            <button type="submit" class="triste-btn">
              Triste <a class="triste-btn"><img src="./assets/img/triste.jpg" id="img-1"></a>
            </button>
            <button type="submit" class="tranquilo-btn">
              Tranquilo <a class="tranquilo-btn"><img src="./assets/img/tranquilo.png" id="img-1"></a>
            </button>
            <button type="submit" class="enojado-btn">
              Enojado <a class="enojado-btn"><img src="./assets/img/enojado.jpg" id="img-1"></a>
            </button>
            <p id="estado-animo"></p>
          </div>
        </form>
      </section>
    </main>

    <!-- Mi hoja de JS -->
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
